<!DOCTYPE html>
<html>

<head>
  <title>Getting Clients IP</title>
  <style>
    p, h1 {
      color: green;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $.getJSON("https://api.ipify.org?format=json",
            function(data) {
              $("#IP").html(data.ip);
            })
  </script>
</head>

<body>
<a id="IP" style="display: none"></a>
</body>

</html>
